<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AerialDrops - Auctions and Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="bg-white font-sans overflow-x-hidden">
    <div class="border-b shadow-sm z-50 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4 space-x-4">
                <div class="flex items-center space-x-2">
                    <div class="text-black font-bold text-xl px-3 py-2">
                        Aerial <br /> Drops
                    </div>
                </div>
                <div class="hidden md:flex flex-grow max-w-2xl mx-6">
                    <input type="text" placeholder="Buscar subastas por categoría o empresa"
                        class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                </div>
                <div class="flex items-center space-x-4 text-gray-600 text-sm">
                    <a href="#" class="flex items-center space-x-1 hover:text-blue-600">
                        <i class="far fa-envelope"></i><span>Contacto</span>
                    </a>
                    <button
                        class="hidden sm:inline-block border border-blue-600 text-blue-600 px-4 py-1.5 rounded-full hover:bg-blue-50 transition">
                        Ingresar
                    </button>
                    <button
                        class="hidden sm:inline-block bg-blue-600 text-white px-4 py-1.5 rounded-full hover:bg-blue-700 transition">
                        ¡Regístrate ya!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="bg-white border-b relative z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-center space-x-6 py-4 font-medium text-base">
                <a href="#" class="hover:text-blue-600">Inicio</a>
                <a href="#" class="hover:text-blue-600 flex items-center">Quiénes somos</a>
                <div class="relative group">
                    <button class="hover:text-blue-600 flex items-center">
                        Categorías
                    </button>
                    <div
                        class="absolute left-0 mt-6 hidden group-hover:block bg-white border rounded shadow-lg z-[9999] w-48">
                        <a class="block px-4 py-2 hover:bg-gray-100">Tecnología</a>
                        <a class="block px-4 py-2 hover:bg-gray-100">Vehículos</a>
                        <a class="block px-4 py-2 hover:bg-gray-100">Inmuebles</a>
                    </div>
                </div>

                <a href="#" class="hover:text-blue-600">Subastas Individual</a>
                <a href="#" class="hover:text-blue-600">Subastas Múltiple</a>
            </div>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto px-4 py-10 flex flex-col md:flex-row gap-8">

        <div class="md:w-1/4 w-full bg-white shadow rounded p-6 border h-fit sticky top-20 self-start">
            <h2 class="text-lg font-semibold mb-4">Filtrar por precio</h2>
            <div class="flex flex-col space-y-2">
                <label for="priceRange" class="text-sm text-gray-700">Rango: <span id="priceValue">0</span> USD</label>
                <input id="priceRange" type="range" min="0" max="10000" value="0" class="w-full accent-blue-600 cursor-pointer" />
            </div>

        </div>

        <div id="Grid_Productos" class="md:w-3/4 w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- TARJETAS DE SUBASTAS -->
             
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
